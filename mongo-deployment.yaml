apiVersion: apps/v1
kind: Deployment
metadata:
  name: vegetable-mongodb
  namespace: mahi-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
